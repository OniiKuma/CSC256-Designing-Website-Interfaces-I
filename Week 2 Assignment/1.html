<!--we choose our coding language for our document-->
<!DOCTYPE html>
<!--we open our html document and choose the language-->
<html lang="en">
<!--we start with the head section of our document-->
<head>
    <!--this pops up on the tab of our page-->
    <title>Home Page</title>
    <!--we link our stylesheet to the document-->
    <link rel="stylesheet" href="main.css">
    <!--we link our script to the document-->
    <script src="helper.js"></script>
<!--we close our head section-->
</head>
<!--we then open our body section to put the main content of our page-->
<body>
    
    <img src="https://www.aztechcouncil.org/wp-content/uploads/2020/11/UAT_LOGO_180x180px.jpg" alt="UATlogo"

        <!--here is where we label all of our paragrphs and headers-->

        <h2 id="myName"></h2>

        <p id="advancingComputerScience"></p>

        <p id="graduationDate"></p>

        </p>

    </i>

    <script>

        displayText()
        displayText2("myName", "Andrew Dames Jr.")

        displayText3("expectedGraduationDate", "Expected Graduation Date")

    //we close the script section
    </script>
    <!-- we add a button to take us to the information page-->
    <p><i>Click here to go to my Information Page</i></p>
